<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JB Clock</title>
        <link rel="stylesheet" href="css/vendor/jbclock.css" type="text/css" media="all" />
        <script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/jbclock.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                JBCountDown({
                    secondsColor : "#ffdc50",
                    secondsGlow  : "none",

                    minutesColor : "#9cdb7d",
                    minutesGlow  : "none",

                    hoursColor   : "#378cff",
                    hoursGlow    : "none",

                    daysColor    : "#ff6565",
                    daysGlow     : "none",

                    startDate   : "1380614400",
                    endDate     : "1380996000",
                    now         : Math.floor((new Date).getTime()/1000),
                });
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="clock">

                <div class="clock_days">
                    <canvas id="canvas_days" height="142px" width="142px" id="canvas_days"></canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_days">Dias</p>
                    </div>
                </div>
                <div class="clock_hours">
                    <canvas height="142px" width="142px" id="canvas_hours"></canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_hours">Horas</p>
                    </div>
                </div>
                <div class="clock_minutes">
                    <canvas height="142px" width="142px" id="canvas_minutes"></canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_minutes">Minutos</p>
                    </div>
                </div>
                <div class="clock_seconds">
                    <canvas height="142px" width="142px" id="canvas_seconds"></canvas>
                    <div class="text">
                        <p class="val">0</p>
                        <p class="type_seconds">Segundos</p>
                    </div>
                </div>

            </div><!--/clock -->
        </div><!--/wrapper -->


    </body>
</html>
